services:
  comfyui:
    build: .
    container_name: comfyui
    working_dir: /opt/ComfyUI
    devices:
      - /dev/dri:/dev/dri
      - /dev/kfd:/dev/kfd
    group_add:
      - video
      - render
    security_opt:
      - seccomp=unconfined
    user: "${UID}:${GID}"
    environment:
      - HOME=/root
      - UID=${UID}
      - GID=${GID}
    command: >
      python main.py
      --port 8000
      --listen 0.0.0.0
      --base-directory /data/comfy-ui
      --disable-mmap
    volumes:
      - ~/comfy-ui:/data/comfy-ui
    ports:
      - "8000:8000"
